<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GovBet — Demo Player</title>
  <style>
    html,body{height:100%;margin:0;background:#041226;color:#fff;font-family:Inter,system-ui;}
    .wrap{max-width:1100px;margin:40px auto;padding:20px}
    .player{background:#071029;padding:14px;border-radius:10px}
    .info{display:flex;gap:18px;align-items:center}
    .thumb{width:120px;height:80px;background:linear-gradient(90deg,#ff9,#f09);border-radius:8px;display:flex;align-items:center;justify-content:center;color:#071029;font-weight:800}
    iframe{width:100%;height:60vh;border:0;border-radius:8px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="player">
      <div class="info">
        <div class="thumb" id="thumb">GAME</div>
        <div>
          <h2 id="g-name">Demo Game</h2>
          <div class="muted" id="g-desc">Provider demo · Type: slot</div>
        </div>
      </div>

      <iframe id="runtime" srcdoc="<html><body style='display:grid;place-items:center;height:100%;background:linear-gradient(180deg,#0f2,#03a);color:#041226'><h1>Demo runtime</h1><p>This is a demo iframe player representing a provider runtime page.</p></body></html>"></iframe>
    </div>
  </div>

  <script>
    // Optional: read params to display actual runtime. For demo this page shows placeholder.
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'Demo Game';
    document.getElementById('g-name').textContent = name;
    document.getElementById('thumb').textContent = name.split(' ')[0];
  </script>
</body>
</html>
