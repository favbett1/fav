<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЦНАП Берегомет — Контакти</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div>ЦНАП Берегомет</div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html" class="nav-link">Головна</a></li>
      <li><a href="services.html" class="nav-link">Послуги</a></li>
      <li><a href="news.html" class="nav-link">Новини</a></li>
      <li><a href="faq.html" class="nav-link">FAQ</a></li>
      <li><a href="contact.html" class="nav-link active">Контакти</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></div>
</header>

<section style="padding: 60px 20px; max-width: 700px; margin: 0 auto;">
  <h2 style="text-align:center; color: #218838; font-size: 2.8rem; margin-bottom: 40px;">Зв'яжіться з нами</h2>
  <form id="contactForm" style="display: flex; flex-direction: column; gap: 15px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1);">
    <input type="text" name="name" id="name" placeholder="Ваше ім'я" minlength="2" required aria-required="true" style="padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;">
    <input type="email" name="email" id="email" placeholder="Ваша пошта" required aria-required="true" style="padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;">
    <textarea name="message" id="message" rows="5" placeholder="Ваше повідомлення" minlength="5" required aria-required="true" style="padding: 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>
    <button type="submit" class="btn">Відправити</button>
    <div id="formMessage" role="alert" aria-live="polite" style="margin-top: 1rem; font-weight: 600;"></div>
  </form>
  <div style="margin-top: 30px; border-radius: 12px; overflow: hidden; box-shadow: 0 0 25px #14a34fbb;">
    <iframe
      src="https://www.openstreetmap.org/export/embed.html?bbox=25.2122%2C48.0915%2C25.2227%2C48.0987&layer=mapnik"
      style="width: 100%; height: 300px; border: 0;"
      loading="lazy"
      title="Карта ЦНАП Берегомет"
    ></iframe>
  </div>
</section>

<script>
  // Мобільне меню
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });

  // Форма контакту
  const form = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if(name.length < 2 || message.length < 5 || !email.includes('@')) {
      formMessage.style.color = 'red';
      formMessage.textContent = 'Будь ласка, заповніть форму коректно.';
      return;
    }

    formMessage.style.color = '#28a745';
    formMessage.textContent = 'Повідомлення відправлено! Дякуємо, що звернулися.';
    form.reset();
    setTimeout(() => {
      formMessage.textContent = '';
    }, 5000);
  });
</script>

</body>
</html>
