<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ЦНАП Берегомет — Головна</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.1.0"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div>ЦНАП Берегомет</div>
  <nav>
    <ul id="nav-links">
      <li><a href="index.html" class="nav-link active">Головна</a></li>
      <li><a href="services.html" class="nav-link">Послуги</a></li>
      <li><a href="news.html" class="nav-link">Новини</a></li>
      <li><a href="faq.html" class="nav-link">FAQ</a></li>
      <li><a href="contact.html" class="nav-link">Контакти</a></li>
    </ul>
  </nav>
  <div class="menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></div>
</header>

<div class="parallax" aria-label="Фонове зображення Берегомета" style="background-image: url('https://images.unsplash.com/photo-1500534623283-312aade485b7?auto=format&fit=crop&w=1350&q=80');">
  <div class="overlay">
    <div id="typed-text"></div>
  </div>
</div>

<section class="fade-in" style="padding: 60px 20px; max-width: 900px; margin: 0 auto; text-align: center;">
  <h1>Вітаємо у ЦНАП Берегомет!</h1>
  <p>Швидко, зручно, надійно — твій надійний партнер у справах.</p>
  <a href="services.html" class="btn">Перейти до послуг</a>
</section>

<script>
  // Typed.js анімація
  document.addEventListener('DOMContentLoaded', () => {
    new Typed('#typed-text', {
      strings: ['Легенда серед ЦНАПів!', 'Швидко. Зручно. Надійно.', 'ЦНАП Берегомет — твій вибір!'],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 2500,
      loop: true,
      showCursor: true,
      cursorChar: '|',
    });
  });

  // Мобільне меню
  const menuToggle = document.getElementById('menu-toggle');
  const navLinks = document.getElementById('nav-links');
  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

</body>
</html>
