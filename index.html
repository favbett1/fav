    <style>
        :root {
            --neon-blue: #00f0ff;
            --neon-purple: #c71585;
            --gold: #ffd700;
            --black: #0a0a1a;
            --white: #f5f5f5;
            --red: #dc143c;
            --shadow-glow: 0 0 20px rgba(0, 240, 255, 0.8), 0 0 40px rgba(0, 240, 255, 0.4);
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.5);
            --transition-fast: 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --font-main: 'Inter', sans-serif;
            --font-accent: 'Orbitron', monospace;
            --border-radius: 12px;
        }

        [data-theme="light"] {
            --black: #f8f9fa;
            --white: #212529;
            --shadow-glow: 0 0 20px rgba(0, 240, 255, 0.5), 0 0 40px rgba(0, 240, 255, 0.2);
            --shadow-subtle: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background: linear-gradient(135deg, var(--black), #1a0d2e);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        [data-theme="light"] body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow-glow);
            z-index: 1000;
            border-bottom: 2px solid var(--neon-blue);
        }

        [data-theme="light"] header {
            background: rgba(248, 249, 250, 0.95);
            border-bottom-color: var(--neon-purple);
        }

        .logo {
            font-family: var(--font-accent);
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            color: var(--gold);
            text-shadow: var(--shadow-glow);
            letter-spacing: 2px;
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0% { transform: scale(1); text-shadow: var(--shadow-glow); }
            50% { transform: scale(1.05); text-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-purple); }
            100% { transform: scale(1); text-shadow: var(--shadow-glow); }
        }

        nav {
            display: flex;
            gap: 1.2rem;
            flex-wrap: wrap;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: var(--transition-fast);
            position: relative;
        }

        [data-theme="light"] nav a {
            color: var(--white);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--gold));
            transform: scaleX(0);
            transition: transform var(--transition-fast);
        }

        nav a:hover::after {
            transform: scaleX(1);
        }

        nav a:hover {
            background: rgba(0, 240, 255, 0.2);
            color: var(--gold);
            text-shadow: var(--shadow-glow);
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .controls button {
            background: none;
            border: 2px solid var(--neon-blue);
            color: var(--white);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-fast);
            font-size: 1.2rem;
        }

        [data-theme="light"] .controls button {
            border-color: var(--neon-purple);
        }

        .controls button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-glow);
            background: var(--neon-blue);
            color: var(--black);
        }

        #balance {
            font-family: var(--font-accent);
            font-weight: 700;
            color: var(--gold);
            text-shadow: var(--shadow-glow);
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .hero {
            position: relative;
            padding: 4rem 1rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.15), rgba(199, 21, 133, 0.15));
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.3), transparent);
            transition: left 1.5s ease;
        }

        .hero:hover::before {
            left: 100%;
        }

        .hero h1 {
            font-family: var(--font-accent);
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            color: var(--gold);
            text-shadow: var(--shadow-glow);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 1.5rem;
            opacity: 0.9;
        }

        .hero-cta {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-subtle);
        }

        .hero-cta:hover {
            transform: translateY(-4px);
            background: linear-gradient(45deg, var(--gold), var(--red));
            box-shadow: var(--shadow-glow);
        }

        section {
            padding: 3rem 1rem;
            margin: 2rem auto;
            max-width: 1400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        [data-theme="light"] section {
            background: rgba(0, 0, 0, 0.05);
        }

        section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            font-family: var(--font-accent);
            font-size: clamp(2rem, 5vw, 2.8rem);
            color: var(--gold);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: var(--shadow-glow);
        }

        button, .btn {
            background: var(--neon-blue);
            color: var(--black);
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: var(--border-radius);
            font-family: var(--font-main);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        button:hover:not(:disabled), .btn:hover {
            background: var(--gold);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .bet-input, select {
            padding: 0.8rem;
            border: 2px solid var(--neon-blue);
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.6);
            color: var(--white);
            width: 120px;
            transition: var(--transition-fast);
        }

        .bet-input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--shadow-glow);
        }

        [data-theme="light"] .bet-input, [data-theme="light"] select {
            background: rgba(255, 255, 255, 0.6);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            text-align: center;
            transition: var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.2), transparent);
            transition: left 0.8s ease;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-glow);
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            background: #333;
        }

        .game-card h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .game-card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        #slotsCanvas, #liveCasinoCanvas {
            display: block;
            margin: 0 auto 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            background: #1a1a2e;
        }

        #leaderList {
            list-style: none;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
        }

        #leaderList li {
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: var(--transition-fast);
        }

        #leaderList li:hover {
            background: rgba(0, 240, 255, 0.2);
        }

        #chat {
            max-height: 250px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            box-shadow: var(--shadow-subtle);
        }

        .chat-message {
            margin: 0.5rem 0;
            padding: 0.8rem;
            background: rgba(255, 215, 0, 0.15);
            border-radius: 8px;
            transition: var(--transition-fast);
        }

        .chat-message:hover {
            background: rgba(255, 215, 0, 0.25);
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--neon-blue);
            border-radius: var(--border-radius);
            background: rgba(0, 0, 0, 0.6);
            color: var(--white);
            transition: var(--transition-fast);
        }

        .chat-input input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: var(--shadow-glow);
        }

        footer {
            background: rgba(10, 10, 26, 0.95);
            padding: 1.5rem;
            text-align: center;
            color: var(--white);
            border-top: 2px solid var(--neon-blue);
            box-shadow: var(--shadow-subtle);
        }

        .creator {
            font-size: 0.9rem;
            color: var(--gold);
            text-shadow: var(--shadow-glow);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-fast);
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: var(--black);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-glow);
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--neon-blue);
            transition: var(--transition-fast);
        }

        .close-modal:hover {
            color: var(--gold);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            nav {
                justify-content: center;
                gap: 0.5rem;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }

            #slotsCanvas, #liveCasinoCanvas {
                width: 100%;
                max-width: 320px;
                height: 240px;
            }

            .hero h1 {
                font-size: clamp(2rem, 5vw, 2.5rem);
            }
        }
    </style>
