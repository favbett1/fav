<script>
// Neon wave background
const canvas=document.getElementById('canvasBG');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let waveOffset=0;
function drawWaves(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=0;i<5;i++){
    ctx.beginPath();
    ctx.moveTo(0,canvas.height/2);
    for(let x=0;x<canvas.width;x++){
      ctx.lineTo(x,canvas.height/2 + Math.sin((x+i*50+waveOffset)/50)*20*(i+1));
    }
    ctx.strokeStyle=`hsl(${i*60},100%,50%)`;
    ctx.lineWidth=2;
    ctx.stroke();
  }
  waveOffset+=2;
  requestAnimationFrame(drawWaves);
}
drawWaves();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

// Slots
const reels=[document.getElementById('reel1'),document.getElementById('reel2'),document.getElementById('reel3')];
const symbols=["üçí","üçã","üîî","7Ô∏è‚É£","üíé"];
function spinSlot(){
  let spins=15;
  function spinReel(i){
    let count=0;
    const interval=setInterval(()=>{
      reels[i].textContent=symbols[Math.floor(Math.random()*symbols.length)];
      count++;
      if(count>=spins){
        clearInterval(interval);
        if(i<reels.length-1) spinReel(i+1);
        else checkWin();
      }
    },100);
  }
  spinReel(0);
}

function checkWin(){
  const values=reels.map(r=>r.textContent);
  if(values.every(v=>v===values[0])){
    reels.forEach(r=>r.classList.add('win'));
    spawnConfetti();
    playJackpot();
    setTimeout(()=>reels.forEach(r=>r.classList.remove('win')),2000);
    alert("üéâ –î–∂–µ–∫–ø–æ—Ç! –í–∏ –≤–∏–≥—Ä–∞–ª–∏!");
  }
}

function spawnConfetti(){
  for(let i=0;i<80;i++){
    const conf=document.createElement('div');
    conf.style.width='10px';
    conf.style.height='10px';
    conf.style.position='absolute';
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.top='0px';
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.borderRadius='50%';
    conf.style.zIndex='1000';
    document.body.appendChild(conf);
    conf.animate([{transform:'translateY(0)'},{transform:'translateY(400px)',opacity:0}],{duration:1500,iterations:1});
    setTimeout(()=>conf.remove(),1500);
  }
}

  audio.play();
}

// Feduk Slot
const sandbox=document.getElementById('sandbox');
const sandMessages=document.getElementById('sandMessages');
const sandTexts=["—Ç—Ä–∞—Ö\"—Ç—å —Å—É–∫... –ø—ñ—Å–æ–∫, –ø—ñ—Å–æ–∫, –ø—ñ—Å–æ–∫","–∫–æ–ø–∞—î–º–æ –ø—ñ—Å–æ–∫!","—â–µ —Ç—Ä–æ—Ö–∏ –ø—ñ—Å–∫—É...","–ø—ñ—Å–æ–∫ —Å–∏–ø–ª–µ—Ç—å—Å—è!"];
function digSand(){
  const grain=document.createElement('div');
  grain.style.width='10px';
  grain.style.height='10px';
  grain.style.background='sandybrown';
  grain.style.position='absolute';
  grain.style.left=Math.random()*280+'px';
  grain.style.top='0px';
  grain.style.borderRadius='50%';
  sandbox.appendChild(grain);

  const dust=document.createElement('div');
  dust.style.width='15px';
  dust.style.height='15px';
  dust.style.background='rgba(255,255,200,0.5)';
  dust.style.position='absolute';
  dust.style.left=grain.style.left;
  dust.style.top='140px';
  dust.style.borderRadius='50%';
  sandbox.appendChild(dust);
  dust.animate([{transform:'scale(0)'},{transform:'scale(2)',opacity:0}],{duration:800,iterations:1});

  let top=0;
  const fall=setInterval(()=>{
    if(top<140){top+=5;grain.style.top=top+'px';}
    else clearInterval(fall);
  },30);

  sandMessages.textContent=sandTexts[Math.floor(Math.random()*sandTexts.length)];

}
